services:
  postgres:
    image: postgres:18
    container_name: job-temporal-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: job-temporal
      POSTGRES_PASSWORD: job-temporal
      POSTGRES_DB: job-temporal
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U job-temporal"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
