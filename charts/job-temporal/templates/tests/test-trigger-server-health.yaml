{{- if .Values.triggerServer.enabled -}}
apiVersion: v1
kind: Pod
metadata:
  name: {{ include "job-temporal.fullname" . }}-test-trigger-server-health
  labels:
    {{- include "job-temporal.labels" . | nindent 4 }}
    app.kubernetes.io/component: test
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  restartPolicy: Never
  containers:
    - name: wget
      image: busybox:1.36
      command:
        - wget
        - --spider
        - --timeout=10
        - "http://{{ include "job-temporal.fullname" . }}-trigger-server:{{ .Values.triggerServer.service.port }}/health"
{{- end }}
