{{- if .Values.worker.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "job-temporal.fullname" . }}-worker
  labels:
    {{- include "job-temporal.labels" . | nindent 4 }}
    app.kubernetes.io/component: worker
spec:
  replicas: {{ .Values.worker.replicaCount }}
  selector:
    matchLabels:
      {{- include "job-temporal.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: worker
  template:
    metadata:
      {{- with .Values.worker.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "job-temporal.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: worker
    spec:
      {{- with .Values.worker.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "job-temporal.serviceAccountName" . }}
      {{- with .Values.worker.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        # Mount the GitHub App private key PEM from the worker secret as a file.
        - name: github-private-key
          secret:
            secretName: {{ required "existingSecret.worker.name is required" .Values.existingSecret.worker.name | quote }}
            items:
              - key: {{ .Values.existingSecret.worker.githubAppPrivateKeyKey | quote }}
                path: github_app_private_key.pem
      containers:
        - name: worker
          {{- with .Values.worker.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.worker.image.repository }}:{{ .Values.worker.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.worker.image.pullPolicy }}
          volumeMounts:
            - name: github-private-key
              mountPath: /run/secrets
              readOnly: true
          env:
            - name: TEMPORAL_ADDRESS
              value: {{ include "job-temporal.temporalAddress" . | quote }}
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ required "existingSecret.database.name is required" .Values.existingSecret.database.name | quote }}
                  key: {{ .Values.existingSecret.database.databaseUrlKey | quote }}
            # GitHub App private key â€” mounted as a file by the volume above.
            - name: GITHUB_APP_PRIVATE_KEY
              value: /run/secrets/github_app_private_key.pem
            - name: GITHUB_APP_ID
              valueFrom:
                secretKeyRef:
                  name: {{ required "existingSecret.worker.name is required" .Values.existingSecret.worker.name | quote }}
                  key: {{ .Values.existingSecret.worker.githubAppIdKey | quote }}
            - name: GITHUB_INSTALL_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.existingSecret.worker.name | quote }}
                  key: {{ .Values.existingSecret.worker.githubInstallIdKey | quote }}
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.existingSecret.worker.name | quote }}
                  key: {{ .Values.existingSecret.worker.anthropicApiKeyKey | quote }}
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.existingSecret.worker.name | quote }}
                  key: {{ .Values.existingSecret.worker.openaiApiKeyKey | quote }}
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.existingSecret.worker.name | quote }}
                  key: {{ .Values.existingSecret.worker.awsAccessKeyIdKey | quote }}
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.existingSecret.worker.name | quote }}
                  key: {{ .Values.existingSecret.worker.awsSecretAccessKeyKey | quote }}
            - name: AWS_REGION
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.existingSecret.worker.name | quote }}
                  key: {{ .Values.existingSecret.worker.awsRegionKey | quote }}
            - name: AWS_ENDPOINT_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.existingSecret.worker.name | quote }}
                  key: {{ .Values.existingSecret.worker.awsEndpointUrlKey | quote }}
            - name: R2_BUCKET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.existingSecret.worker.name | quote }}
                  key: {{ .Values.existingSecret.worker.r2BucketKey | quote }}
            - name: R2_PUBLIC_BASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.existingSecret.worker.name | quote }}
                  key: {{ .Values.existingSecret.worker.r2PublicBaseUrlKey | quote }}
            - name: GITHUB_MCP_MIN_INTERVAL_MS
              value: {{ .Values.worker.githubMcpMinIntervalMs | quote }}
            - name: TYPST_FONT_PATHS
              value: {{ .Values.worker.typstFontPaths | quote }}
            {{- if .Values.worker.agentConfigDir }}
            - name: AGENT_CONFIG_DIR
              value: {{ .Values.worker.agentConfigDir | quote }}
            {{- end }}
            {{- with .Values.worker.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- with .Values.worker.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.worker.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.worker.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.worker.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
