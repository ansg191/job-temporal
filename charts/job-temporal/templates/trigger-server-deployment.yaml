{{- if .Values.triggerServer.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "job-temporal.fullname" . }}-trigger-server
  labels:
    {{- include "job-temporal.labels" . | nindent 4 }}
    app.kubernetes.io/component: trigger-server
spec:
  replicas: {{ .Values.triggerServer.replicaCount }}
  selector:
    matchLabels:
      {{- include "job-temporal.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: trigger-server
  template:
    metadata:
      {{- with .Values.triggerServer.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "job-temporal.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: trigger-server
    spec:
      {{- with .Values.triggerServer.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "job-temporal.serviceAccountName" . }}
      {{- with .Values.triggerServer.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: trigger-server
          {{- with .Values.triggerServer.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.triggerServer.image.repository }}:{{ .Values.triggerServer.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.triggerServer.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8090
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          env:
            - name: TEMPORAL_ADDRESS
              value: {{ include "job-temporal.temporalAddress" . | quote }}
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ required "existingSecret.database.name is required" .Values.existingSecret.database.name | quote }}
                  key: {{ .Values.existingSecret.database.databaseUrlKey | quote }}
          {{- with .Values.triggerServer.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.triggerServer.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.triggerServer.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.triggerServer.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
