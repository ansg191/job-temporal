apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "job-temporal.fullname" . }}-test-server"
  labels:
    {{- include "job-temporal.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "job-temporal.fullname" . }}-server:{{ .Values.server.service.port }}']
  restartPolicy: Never
---
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "job-temporal.fullname" . }}-test-trigger-server"
  labels:
    {{- include "job-temporal.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "job-temporal.fullname" . }}-trigger-server:{{ .Values.triggerServer.service.port }}']
  restartPolicy: Never
